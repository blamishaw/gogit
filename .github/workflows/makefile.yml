name: GoGit CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v6.1.1

  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@main
      - name: test
        run: make test
